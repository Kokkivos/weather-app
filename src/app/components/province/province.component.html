<section [ngClass]="baseClass">
  <article [ngClass]="baseClass + '__left'">
    <h1 [ngClass]="baseClass + '__left__title'">
      {{
        province?.NOMBRE_PROVINCIA
          | uppercase
          | replace: { changeThis: "/", forThis: " " }
      }}
    </h1>
  </article>

  <article [ngClass]="baseClass + '__right'">
    <h2 [ngClass]="baseClass + '__right__title'">
      El tiempo para los principales municipios
    </h2>

    <div [ngClass]="baseClass + '__right__prediction'">
      <p [ngClass]="baseClass + '__right__prediction__title'">
        Predicción para hoy:
      </p>
      <p [ngClass]="baseClass + '__right__prediction__text'">
        {{ weatherDescription?.today }}
      </p>
      <p [ngClass]="baseClass + '__right__prediction__title'">
        Predicción para mañana:
      </p>
      <p [ngClass]="baseClass + '__right__prediction__text'">
        {{ weatherDescription?.tomorrow }}
      </p>
    </div>

    <div [ngClass]="baseClass + '__right__list'">
      <app-list [data]="dataList"></app-list>
    </div>
  </article>
</section>
