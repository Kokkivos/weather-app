<section [ngClass]="baseClass">
  <article [ngClass]="baseClass + '__header'">
    <h1 [ngClass]="baseClass + '__header__title'">El tiempo</h1>

    <h2 [ngClass]="baseClass + '__header__subt replitle'">por provincias</h2>
  </article>

  <article [ngClass]="baseClass + '__content'">
    <div [ngClass]="baseClass + '__content__list'">
      <app-list
        [data]="
          (allProvinces$ | async)?.provincias
            | transformModelTo
              : {
                  modelFrom: allModelsType.PROVINCES_MODEL,
                  modelTo: allModelsType.DATA_LIST_MODEL
                }
        "
        [withDelete]="true"
      ></app-list>
    </div>
  </article>
</section>
